firstName: Jan Willem
lastName: Tulp
description:
  Jan Willem Tulp is an independent Data Experience Designer from the
  Netherlands. With his company TULP interactive he creates custom data
  visualizations for a variety of clients. For more than 6 years he has helped
  clients such as Google, European Space Agency, Scientific American, Nature and
  World Economic Forum by creating visualizations, both interactive and in
  print. His work has appeared in several books and magazines and he speaks
  regularly at international conferences.
