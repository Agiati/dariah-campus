firstName: Marieke
lastName: van Erp
description:
  Marieke van Erp (NL) leads the Digital Humanities Lab at the KNAW Humanities
  Cluster in Amsterdam, the Netherlands. Her research is focused on combining
  natural language processing and semantic web technology in the digital
  humanities domain. She holds a PhD in computational linguistics from Tilburg
  University (2010) where she applied digital humanities methods to historic
  textual sources from the Naturalis Biodiversity Center. She previously worked
  on the European NewsReader project, which was aimed at building structured
  indexes of events from large volumes of financial news and the CLARIAH
  project, a large Dutch project to develop infrastructure for humanities
  research.
