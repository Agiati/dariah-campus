firstName: Keith
lastName: Baker
description:
  Keith Michael Baker is J.E. Wallace Sterling Professor of European History at
  Stanford University. Among his many publications, he is widely acclaimed for
  his books, Condorcet":" From Natural Philosophy to Social Mathematics, and
  Inventing the French Revolution. Most recently, he has edited (with Dan
  Edelstein) Scripting Revolution":" A Historical Approach to the Comparative
  Study of Revolutions.
